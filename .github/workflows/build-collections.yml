name: Build All Collections

permissions:
  contents: write

on:
  push:
    paths:
      - "**/*.md"
      - "scripts/build-collections.sh"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build collections
        run: bash scripts/build-collections.sh

      - name: Prepare commit (add files and detect changes)
        id: changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          # Add both root-level and nested 00-ALL files
          git add 00-ALL-*.md **/00-ALL-*.md || true
          if git diff --cached --quiet; then
            echo "changes=false" >> "$GITHUB_OUTPUT"
          else
            echo "changes=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Commit generated files
        if: steps.changes.outputs.changes == 'true'
        uses: EndBug/add-and-commit@v9
        with:
          add: |
            00-ALL-*.md
            **/00-ALL-*.md
          message: "Auto-build compiled collections and mega file"
